<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="chrome=1, IE=Edge"/>
	<link type="text/css" rel="stylesheet" href="../css/ghpages-materialize.css"  media="screen,projection"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
	<script src="js/main.js" type="text/javascript"></script>
	<title>
		Exercício 1 - AngularJS - ng-masters
	</title>
</head>

<body>
	<header>
		<div class="container">
			<a href="#" data-activates="nav-mobile" class="button-collapse top-nav waves-effect waves-light circle">
				<i class="mdi-navigation-menu"></i>
			</a>
		</div>
		<ul id="nav-mobile" class="side-nav fixed">
			<li class="logo">
				<a id="logo-container" class="brand-logo">
					<img src="../logo.png" alt="">
				</a>
			</li>
			<li>
				<a href="../index.html">
					Início
				</a>
			</li>
			<li class="active">
				<a>
					Exercício 1
				</a>
			</li>
		</ul>
	</header>
	<main>
		<div class="section">
			<div class="container">
				<h3 class="header">
					Exercício 1
				</h3>
			</div>

			<div class="container">
				<div class="row">
					<form class="col s12">
						<div class="row">
							<div class="input-field col s4">
								<input id="usuario" type="text" name="user" class="validate">
								<label for="usuario">Usuário</label>
							</div>
							<div class="input-field col s4">
								<input id="repositorio" type="text" name="reponame" class="validate">
								<label for="repositorio">Repositório</label>
							</div>
							<div class="input-field col s4">
								<button class="btn waves-effect waves-light" type="submit" onclick="buscarasissues()" name="action">
									Buscar Issues
									<i class="mdi-action-search right"></i>
								</button>
							</div>
						</div>
					</form>
				</div>
			</div>

			<div class="container">
				<div class="row">
					<div class="col s12">
						<h4>Issues</h4>
						<table class="bordered">
							<thead>
								<tr>
									<th data-field="id">Name</th>
									<th data-field="name">Item Name</th>
									<th data-field="price">Item Price</th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<td>Alvin</td>
									<td>Eclair</td>
									<td>$0.87</td>
								</tr>
								<tr>
									<td>Alan</td>
									<td>Jellybean</td>
									<td>$3.76</td>
								</tr>
								<tr>
									<td>Jonathan</td>
									<td>Lollipop</td>
									<td>$7.00</td>
								</tr>
								<tr>
									<td>Shannon</td>
									<td>KitKat</td>
									<td>$9.99</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</main>
	<script type="text/javascript" src="../js/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="../js/materialize.min.js"></script>
	<script src="../js/init.js"></script>
</body>
</html>
