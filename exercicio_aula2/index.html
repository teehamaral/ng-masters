<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="chrome=1, IE=Edge"/>
        <link type="text/css" rel="stylesheet" href="../css/ghpages-materialize.css"  media="screen,projection"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
        <title>
            Exercício 2 - AngularJS - ng-masters
        </title>
        <script type="text/javascript" src="../js/angular.js"></script>
        <script type="text/javascript" src="js/api.js"></script>
        <script type="text/javascript" src="js/model.js"></script>
        <script type="text/javascript" src="js/base.js"></script>
        <script type="text/javascript" src="js/controller.js"></script>
    </head>

    <body ng-app="myApp">
        <header>
            <div class="container">
                <a href="#" data-activates="nav-mobile" class="button-collapse top-nav waves-effect waves-light circle">
                    <i class="mdi-navigation-menu"></i>
                </a>
            </div>
            <ul id="nav-mobile" class="side-nav fixed">
                <li class="logo">
                    <a id="logo-container" class="brand-logo">
                        <img src="../logo.png" alt="">
                    </a>
                </li>
                <li>
                    <a href="../index.html">
                        Início
                    </a>
                </li>
                <li class="no-padding">
                    <ul class="collapsible collapsible-accordion">
                        <li class="bold">
                            <a class="collapsible-header waves-effect waves-teal">Exercício 1</a>
                            <div class="collapsible-body">
                                <ul>
                                    <li>
                                        <a href="../exercicio1/">
                                            Versão 1
                                        </a>
                                    </li>
                                    <li>
                                        <a href="../exercicio1/index_v2.html">
                                            Versão 2
                                        </a>
                                    </li>
                                    <li>
                                        <a href="../exercicio1/index_v3.html">
                                            Versão Callback
                                        </a>
                                    </li>
                                    <li>
                                        <a href="../exercicio1/index_v4.html">
                                            Versão Promise
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </li>
                    </ul>
                </li>
                <li>
                    <a href="../exercicio2/">
                        Exercício 2
                    </a>
                </li>
                <li class="active">
                    <a>
                        Exercício aula 2
                    </a>
                </li>
            </ul>
        </header>
        <main>
            <div class="section">
                <div class="container">
                    <h3 class="header">
                        Exercício prático - Aula 2
                    </h3>
                </div>
                <div class="container" ng-controller="ProgressController">
                    <div class="row">
                        <div class="col s12">
                            <h4>Loading</h4>

                            <div class="progress">
                                <div class="determinate" style="width: {[{ model.progress }]}%"></div>
                            </div>

                            <button class="btn waves-effect waves-light" ng-disabled="model.progress_active" ng-click="model.start()">
                                {[{ button() }]}
                            </button>
                        </div>
                    </div>
                </div>
                <div class="container" ng-controller="IssuesController">
                    <div class="row">
                        <div class="col s12">
                            <h4>Issues</h4>
                            <button class="btn waves-effect waves-light" ng-disabled="model.loading" ng-click="model.get_issues()">
                                {[{ button() }]}
                            </button>
                            <table class="bordered">
                                <thead>
                                    <tr>
                                        <th data-field="title">Title</th>
                                        <th data-field="url">URL</th>
                                        <th data-field="state">State</th>
                                    </tr>
                                </thead>
                                <tbody id="issues">
                                    <tr ng-repeat="item in model.issues">
                                        <td>
                                            {[{ item.title }]}
                                        </td>
                                        <td>
                                            <a href="{[{ item.html_url }]}">
                                                {[{ item.html_url }]}
                                            </a>
                                        </td>
                                        <td>{[{ item.state }]}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <script type="text/javascript" src="../js/jquery-2.1.1.min.js"></script>
        <script type="text/javascript" src="../js/materialize.min.js"></script>
        <script src="../js/init.js"></script>
    </body>
</html>
